<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HR Leave Requests</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content horizontally */
            justify-content: center; /* Center the content vertically */
            height: 100vh;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 60px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #000000;
            color: white;
        }

        td {
            background-color: #333333;
        }

        button {
            border: none;
            background-color: #020202;
            color: white;
            font-size: 24px;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #ffffff;
            color: #000000;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/hr_header :: hr_header}"></header>
    <h2>All Leave Requests</h2>
    <table border="1">
        <tr>
            <th>Leave ID</th>
            <th>Employee ID</th>
            <th>Leave Type</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
        </tr>
        <tr th:each="leave : ${leaves}">
            <td th:text="${leave.leaveRequestId}"></td>
            <td th:text="${leave.employeeId}"></td>
            <td th:text="${leave.leaveType}"></td> <!-- Added leaveType column -->
            <td th:text="${leave.startDate}"></td>
            <td th:text="${leave.endDate}"></td>
            <td th:text="${leave.approvalStatus}"></td>
            <td>
                <a th:href="@{/hr/{leaveRequestId}/approve(leaveRequestId=${leave.leaveRequestId})}">
                    <button>Respond</button>
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
