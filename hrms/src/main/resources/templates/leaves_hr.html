<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HR Leave Requests</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            width: 100%;
            margin-bottom: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            padding: 5px 10px;
            border-radius: 15px;
            transition: background-color 0.3s ease;
            font-size: 20px;
        }

        .navbar a:hover {
            background-color: white;
            color: black;
        }

        /* Content Styles */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            margin: 0 auto; /* Center the content horizontally */
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 60px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #000000;
            color: white;
        }

        td {
            background-color: #333333;
        }

        button {
            border: none;
            background-color: #020202;
            color: white;
            font-size: 24px;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #ffffff;
            color: #000000;
        }

        a {
            text-decoration: none;
            color: white;
        }

    </style>
</head>
<body>
    <header th:replace="~{fragments/hr_header :: hr_header}">
        <div class="navbar">
            <a th:href="@{/hr/home}">Home</a>
            <a th:href="@{/hr/queries}">View Queries</a>
            <a th:href="@{/hr/complaints}">View Complaints</a>
            <a th:href="@{/hr/payroll/view}">View Payroll Structures</a>
            <a th:href="@{/hr/bonus}">Add Bonus</a>
            <a th:href="@{/hr/attendance_view}">View Attendance Records</a>
            <a th:href="@{/hr/leaves}">View Leave Requests</a>
        </div>
    </header>
    <div class="content">
        <br/>
        <br/>
        <br/>
        <br/>
        
        <h2>All Leave Requests</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Leave ID</th>
                    <th>Employee ID</th>
                    <th>Leave Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="leave : ${leaves}">
                    <td th:text="${leave.leaveRequestId}"></td>
                    <td th:text="${leave.employeeId}"></td>
                    <td th:text="${leave.leaveType}"></td>
                    <td th:text="${leave.startDate}"></td>
                    <td th:text="${leave.endDate}"></td>
                    <td th:text="${leave.approvalStatus}"></td>
                    <td>
                        <a th:href="@{/hr/{leaveRequestId}/approve(leaveRequestId=${leave.leaveRequestId})}">
                            <button>Respond</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
