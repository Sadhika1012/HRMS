<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px; /* Add padding to push content down */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 50px;
        }

        .navbar {
            width: 100%;
            background-color: #121212;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin-top: 60px; /* Adjusted margin to push form below navbar */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            transform: scale(1.05);
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #333;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <header th:replace="~{fragments/hr_header :: hr_header}"></header>
    </div>
    <h2>Add Employee</h2>
    <form th:action="@{/hr/employees}" method="post" th:object="${employeeRequest}">
        Employee ID: <input type="text" th:field="*{employeeId}" /><br/>
        Username: <input type="text" th:field="*{username}" /><br/>
        Password: <input type="password" th:field="*{password}" /><br/>
        Full Name: <input type="text" th:field="*{fullName}" /><br/>
        Email: <input type="text" th:field="*{email}" /><br/>
        <input type="submit" value="Add Employee" />
    </form>
    
    <h2>All Employees</h2>
    <table>
        <tr>
            <th>Employee ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.employeeId}"></td>
            <td th:text="${employee.username}"></td>
            <td th:text="${employee.fullName}"></td>
            <td th:text="${employee.email}"></td>
        </tr>
    </table>
</body>
</html>
