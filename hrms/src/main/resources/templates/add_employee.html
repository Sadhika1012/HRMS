<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
    <h2>Add Employee</h2>
    <form th:action="@{/hr/employees}" method="post" th:object="${employeeRequest}">
        Employee ID: <input type="text" th:field="*{employeeId}" /><br/>
        Username: <input type="text" th:field="*{username}" /><br/>
        Password: <input type="password" th:field="*{password}" /><br/>
        Full Name: <input type="text" th:field="*{fullName}" /><br/>
        Email: <input type="text" th:field="*{email}" /><br/>
        <input type="submit" value="Add Employee" />
    </form>
    
    <h2>All Employees</h2>
    <table border="1">
        <tr>
            <th>Employee ID</th>
            <th>Username</th>
           
            <th>Full Name</th>
            <th>Email</th>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.employeeId}"></td>
            <td th:text="${employee.username}"></td>
           
            <td th:text="${employee.fullName}"></td>
            <td th:text="${employee.email}"></td>
        </tr>
    </table>
</body>
</html>
