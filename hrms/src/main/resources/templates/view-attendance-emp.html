<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Attendance</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content horizontally */
            justify-content: center; /* Center the content vertically */
            height: 100vh;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 60px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #000000;
            color: white;
        }

        td {
            background-color: #333333;
        }

        button {
            border: none;
            background-color: #020202;
            color: white;
            font-size: 24px;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #ffffff;
            color: #000000;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/employee_header ::employee_header}"></header>
    <h2>Attendance </h2>
    <table border="1">
        <thead>
            <tr>
                <th>Attendance ID</th>
                <th>Employee ID</th>
                <th>Check-In</th>
                <th>Check-Out</th>
               
            </tr>
        </thead>
        <tbody>
            <tr th:each="attendance : ${attendances}">
                <td th:text="${attendance.attendanceId}"></td>
                <td th:text="${attendance.employeeId}"></td>
                <td th:text="${attendance.checkIn}"></td>
                <td th:text="${attendance.checkOut}"></td>
                
            </tr>
        </tbody>
    </table>
    
</body>
</html>
