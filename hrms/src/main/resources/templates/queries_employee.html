<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Query List</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        header {
            width: 100%;
            text-align: center;
            background-color: #121212; /* Same color as the page background */
            padding: 20px 0;
            margin-bottom: 20px; /* Added margin at the bottom */
            box-sizing: border-box; /* Ensure padding and border included in width */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            background-color: rgba(255, 255, 255, 0.1);
            border-collapse: collapse;
            border: 1px solid white;
            width: 80%;
        }

        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: left;
            color: white;
        }

        th {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/employee_header :: employee_header}"></header>
    <h2>Query History</h2>
    <table>
        <thead>
            <tr>
                <th>Query ID</th>
                <th>Employee ID</th>
                <th>Query Text</th>
                <th>Response</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="query : ${queries}">
                <td th:text="${query.queryId}"></td>
                <td th:text="${query.employeeId}"></td>
                <td th:text="${query.queryText}"></td>
                <td th:text="${query.response}"></td>
                <td th:text="${query.status}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
