<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Bonus</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        /* Navbar Styles */
        .navbar {
            background-color: #121212; /* Match background color */
            display: flex;
            justify-content: center; /* Center the navbar */
            align-items: center;
            padding: 10px 0;
            width: 100%;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            padding: 5px 10px;
            border-radius: 15px;
            transition: background-color 0.3s ease;
            font-size: 20px;
        }

        .navbar a:hover {
            background-color: white;
            color: black;
        }

        h2 {
            text-align: center;
            margin-top: 30px; /* Added margin at the top */
            margin-bottom: 20px;
            font-size: 60px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto; /* Center the table horizontally */
        }

        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #000000;
            color: white;
        }

        td {
            background-color: #333333;
        }

        button {
            border: none;
            background-color: #020202;
            color: white;
            font-size: 24px;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #ffffff;
            color: #000000;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/hr_header ::hr_header}">
        <div class="navbar">
            <a th:href="@{/hr/home}">Home</a>
            <a th:href="@{/hr/queries}">View Queries</a>
            <a th:href="@{/hr/complaints}">View Complaints</a>
            <a th:href="@{/hr/payroll/view}">View Payroll Structures</a>
            <a th:href="@{/hr/bonus}">Add Bonus</a>
            <a th:href="@{/hr/attendance_view}">View Attendance Records</a>
            <a th:href="@{/hr/leaves}">View Leave Requests</a>
        </div>
    </header>
    <br/>
    <br/>
    <br/>
    <br/>
    <h2>View Bonuses</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Bonus ID</th>
                <th>Employee ID</th>
                <th>Bonus Amount</th>
                <th>Bonus Reason</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bonus : ${bonuses}">
                <td th:text="${bonus.bonusId}"></td>
                <td th:text="${bonus.employeeId}"></td>
                <td th:text="${bonus.bonusAmount}"></td>
                <td th:text="${bonus.bonusReason}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
