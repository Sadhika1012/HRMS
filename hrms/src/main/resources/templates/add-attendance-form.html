<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Attendance Form</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            padding: 5px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 60px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
            color: red;
        }

        .form-box {
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            font-size: 30px;
        }

        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            max-width: 350px;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }

        button.form-button {
            margin-top: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 24px;
            width: 100%;
            max-width: 350px;
        }

        button.form-button:hover {
            background-color: white;
            transform: scale(1.05);
            color: black;
        }

        a.form-button {
            text-decoration: none;
            width: 100%;
            max-width: 350px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <header th:replace="~{fragments/hr_header ::hr_header}">
        <div class="navbar">
            <a th:href="@{/hr/home}">Home</a>
            <a th:href="@{/hr/queries}">Queries</a>
            <a th:href="@{/hr/complaints}">Complaints</a>
            <a th:href="@{/hr/payroll/view}">Payroll</a>
            <a th:href="@{/hr/bonus}">Bonus</a>
            <a th:href="@{/hr/attendance_view}">Attendance</a>
            <a th:href="@{/hr/leaves}">Leaves</a>
        </div>
    </header>
    <br/>
    <br/>
    <br/>
    <br/>
    <h1>Add Attendance</h1>
    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
    <div class="form-box">
        <form th:action="@{/hr/add_attendance}" th:object="${addAttendanceRequest}" method="post">
            <label for="employeeId">Employee ID:</label>
            <input type="text" th:field="*{employeeId}" required><br>
            <label for="checkIn">Check In:</label>
            <input type="datetime-local" th:field="*{checkIn}" required><br>
            <button class="form-button" type="submit">Add Attendance</button>
        </form>
        <a th:href="@{/hr/attendance_view}" class="form-button">
            <button class="form-button">View Attendance</button>
        </a>
    </div>
</body>
</html>
