<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Query List</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 15px;
            transition: background-color 0.3s ease;
            font-size: 20px;
        }

        .navbar a:hover {
            background-color: white;
            color: black;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 50px;
        }

        table {
            width: 90%;
            max-width: 800px;
            margin: 0 auto; /* Center the table */
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .respond-btn {
            display: inline-block;
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
        }

        .respond-btn:hover {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <header th:replace="~{fragments/hr_header :: hr_header}">
        <div class="navbar">
            <a th:href="@{/hr/home}">Home</a>
            <a th:href="@{/hr/queries}">View Queries</a>
            <a th:href="@{/hr/complaints}">View Complaints</a>
            <a th:href="@{/hr/payroll/view}">View Payroll Structures</a>
            <a th:href="@{/hr/bonus}">Add Bonus</a>
            <a th:href="@{/hr/attendance_view}">View Attendance Records</a>
            <a th:href="@{/hr/leaves}">View Leave Requests</a>
        </div>
    </header>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <h2>Query List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Query ID</th>
                <th>Employee ID</th>
                <th>Query Text</th>
                <th>Response</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="query : ${queries}">
                <td th:text="${query.queryId}"></td>
                <td th:text="${query.employeeId}"></td>
                <td th:text="${query.queryText}"></td>
                <td th:text="${query.response}"></td>
                <td th:text="${query.status}"></td>
                <td>
                    <a th:href="@{/hr/{queryId}/respond(queryId=${query.queryId})}">
                        <button class="respond-btn">Respond</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
