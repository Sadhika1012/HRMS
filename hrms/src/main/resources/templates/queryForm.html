<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Query</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 15px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            resize: vertical;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            transform: scale(1.05);
        }

        .view-query {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Post Query</h2>
    <form action="/employee/post" method="post" th:object="${query}">
        <input type="hidden" id="userId" name="userId" th:value="${userId}">
        
        <label for="queryText">Query Text:</label><br>
        <textarea id="queryText" name="queryText" th:field="*{queryText}"></textarea><br>
        
        <input type="submit" value="Submit">
    </form>
    <div class="view-query">
        <a th:href="@{/employee/queries}"><button>View Query History</button></a>
    </div>
</body>
</html>
