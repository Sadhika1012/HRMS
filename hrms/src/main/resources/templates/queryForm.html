<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Query Form</title>
    <style>
        /* Dark Mode Background */
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh; /* Adjusted height to take full viewport height */
            margin: 0; /* Removed default margin */
        }

        /* Centered Navbar */
        header {
            width: 100%;
            text-align: center;
            background-color: #121212; /* Same color as the page background */
            padding: 20px 0;
            margin-bottom: 20px; /* Added margin at the bottom */
            box-sizing: border-box; /* Ensure padding and border included in width */
            display: flex;
            justify-content: center; /* Center items horizontally */
        }

        /* Form Container */
        .form-container {
            width: 80%;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Textarea Styles */
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            resize: vertical;
        }

        /* Button Styles */
        input[type="submit"],
        .view-query button {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px; /* Added margin at the top */
        }

        input[type="submit"]:hover,
        .view-query button:hover {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/employee_header :: employee_header}"></header>
    <div class="form-container">
        <h2>Query Form</h2>
        <form action="/employee/post" method="post" th:object="${query}">
            <input type="hidden" id="userId" name="userId" th:value="${userId}">
            
            <label for="queryText">Query Text:</label><br>
            <textarea id="queryText" name="queryText" rows="4" th:field="*{queryText}"></textarea><br>
            <input type="submit" value="Submit">
        </form>
        <div class="view-query">
            <a th:href="@{/employee/queries}"><button>View Query History</button></a>
        </div>
    </div>
</body>
</html>
