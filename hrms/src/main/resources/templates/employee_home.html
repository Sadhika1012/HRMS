<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Home</title>
    <style>
        /* Dark Mode Background */
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh; /* Adjusted height to take full viewport height */
            margin: 0; /* Removed default margin */
        }

        /* Rounded Edges for Text Boxes */
        h2 {
            padding: 15px; /* Increased padding for better spacing */
            background-color: rgba(0, 0, 0, 0);
            text-align: center; /* Center align the text */
            font-size: 60px;

        }

        p {
            padding: 15px; /* Increased padding for better spacing */
            background-color: rgba(0, 0, 0, 0);
            text-align: center; /* Center align the text */
            font-size: 30px;
        }

        /* Additional Styling for Thymeleaf Variables */
        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Welcome <span th:text="${session.username}">Employee</span>!</h2>
    <p>This is the Employee Home page.</p>
    <header th:replace="~{fragments/employee_header :: employee_header}"></header>
    
</body>
</html>
